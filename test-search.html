<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Search Functionality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Search Functionality</h1>
        
        <div class="mb-4">
            <input type="text" id="search-input" class="form-control" placeholder="Enter search term..." style="max-width: 500px;">
            <button id="search-btn" class="btn btn-primary mt-2">Search</button>
        </div>
        
        <div id="results-info" class="mb-3"></div>
        <div id="results-container"></div>
    </div>

    <script src="js/search.js"></script>
    
    <script>
        // Wait for the SearchSystem to be defined, then create a simple test
        document.addEventListener('DOMContentLoaded', function() {
            // Create a minimal version just to test the search functionality
            setTimeout(() => {
                if (typeof SearchSystem !== 'undefined') {
                    console.log('SearchSystem is available');
                    
                    // Create a simple search instance for testing
                    const searchSystem = new SearchSystem();
                    
                    // Wait for products to load, then test search
                    setTimeout(() => {
                        console.log('Products loaded, ready for testing');
                        
                        // Add event listener to search button
                        document.getElementById('search-btn').addEventListener('click', function() {
                            const query = document.getElementById('search-input').value;
                            if (query) {
                                searchSystem.searchQuery = query;
                                searchSystem.performSearch();
                            }
                        });
                        
                        // Also search when pressing Enter in the input
                        document.getElementById('search-input').addEventListener('keypress', function(e) {
                            if (e.key === 'Enter') {
                                const query = e.target.value;
                                if (query) {
                                    searchSystem.searchQuery = query;
                                    searchSystem.performSearch();
                                }
                            }
                        });
                    }, 2000); // Wait 2 seconds for products to load
                } else {
                    console.error('SearchSystem is not available');
                }
            }, 1000);
        });
    </script>
</body>
</html>
