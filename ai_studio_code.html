<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Slow RGB Search Bar</title>
    <style>
        /* --- 1. CSS Property for Smooth Gradient Rotation --- */
        /* This is crucial. It allows the browser to animate the angle number directly. */
        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        /* --- 2. Layout & Theme Setup (Black/Teal) --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #050505; /* Deep Black */
            background-image: 
                radial-gradient(circle at 20% 20%, #001a1a 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, #002222 0%, transparent 40%);
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        /* --- 3. The Search Container --- */
        .search-container {
            position: relative;
            width: 400px;
            height: 65px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* This ensures the text box is above the glow */
            z-index: 1; 
        }

        /* --- 4. The Actual Input Field (White & Teal) --- */
        .search-input {
            width: 100%;
            height: 100%;
            border-radius: 50px;
            border: none;
            outline: none;
            background: #ffffff; /* White Background */
            padding: 0 30px;
            font-size: 1.1rem;
            color: #000000; /* Black Text */
            z-index: 10; /* Keeps input on top of the effects */
            position: relative;
            
            /* Simple default border (Teal) when not hovering */
            box-shadow: inset 0 0 0 2px #008080; 
            transition: box-shadow 0.3s ease;
        }

        /* Text placeholder styling */
        .search-input::placeholder {
            color: #008080; /* Teal */
            opacity: 0.7;
            font-weight: 500;
        }

        /* --- 5. The Animated Gradient Layers (Border & Shadow) --- */
        
        /* We use ::before for the Border and ::after for the Shadow */
        .search-container::before,
        .search-container::after {
            content: '';
            position: absolute;
            /* Size: slightly larger than input to create the border width */
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50px;
            z-index: -1; /* Behind the input */
            
            /* The Gradient: Red, Blue, Green, Yellow, Red */
            /* Uses the variable var(--angle) to rotate */
            background: conic-gradient(from var(--angle), #ff2000, #0099ff, #00c11b, #ffb600, #ff2000);
            
            /* Start hidden */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Specific styling for the Glow (Shadow) */
        .search-container::after {
            filter: blur(25px); /* Soft glow */
            z-index: -2; /* Behind the border layer */
        }

        /* --- 6. Hover Interactions --- */

        /* When hovering the container: */
        .search-container:hover .search-input {
            /* Remove the static teal border so the animated one shows */
            box-shadow: inset 0 0 0 0 transparent; 
        }

        /* Reveal the gradient layers */
        .search-container:hover::before,
        .search-container:hover::after {
            opacity: 1;
            /* Run the rotation animation */
            animation: spin-glow 12s linear infinite; 
        }

        /* --- 7. The Animation Keyframes --- */
        @keyframes spin-glow {
            0% {
                --angle: 0deg;
            }
            100% {
                --angle: 360deg;
            }
        }

        /* Search Icon (Cosmetic) */
        .icon {
            position: absolute;
            right: 25px;
            font-size: 1.2rem;
            color: #008080;
            z-index: 11;
            pointer-events: none;
        }

    </style>
</head>
<body>

<div class="search-container">
  <form action="search-results.html" method="GET" id="searchForm">
    <input type="search" class="search-input" id="searchInput" name="q" placeholder="Search..." aria-label="Search products">
    <button type="submit" class="search-button" aria-label="Search">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </form>
</div>

</body>
</html>
